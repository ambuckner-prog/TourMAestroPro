    <title>Tour Maestro Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.addEventListener('error', function(e) {
        if (e.message === 'Script error.') {
          console.warn('CORS/Script error handled: check ESM imports.');
        }
      });
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              maestro: {
                900: '#0a0a0c',
                800: '#141417',
                700: '#1c1c21',
                accent: '#8b5cf6',
                gold: '#fbbf24',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
      body {
        background-color: #0a0a0c;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        margin: 0;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #141417; }
      ::-webkit-scrollbar-thumb { background: #2d2d35; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }
      .custom-scrollbar { scrollbar-width: thin; scrollbar-color: #2d2d35 #141417; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>
